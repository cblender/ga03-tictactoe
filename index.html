<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">  
    <title>TIC TAC TOE</title>
    <meta name="description" content="GA SEI-39 Project 3.5 - Tic Tac Toe">
    <meta name="author" content="Chris Blendermann">    
    <link rel="stylesheet" href="./styles.css">

</head>

<header>
    <h1>TIC TAC TOE</h1>
    <button class="restart">BUTTON</button>
    
    <div class="status">
        <h3>Welcome to Tic Tac Toe.  It is X's move.</h3>
    </div>

</header>

<body>

    <div class="box">

        <div class="cell A1">
            <p>ONE</p>
        </div>

        <div class="cell A2">TWO</div>

        <div class="cell A3">THREE</div>

        <div class="cell B1">FOUR</div>

        <div class="cell B2">FIVE</div>

        <div class="cell B3">SIX</div>

        <div class="cell C1">SEVEN</div>

        <div class="cell C2">EIGHT</div>

        <div class="cell C3">NINE</div>


    </div>

    <div class="record">
        <h3 class="result">TEST ENTRY</h3>
    </div>


    <script src="./scripts.js"></script>
</body>
</html>
