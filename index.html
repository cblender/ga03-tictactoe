<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>TicTacToe</title>
    <meta
      name="description"
      content="General Assembly SEI-39 Tic-Tac-Toe Project"
    />
    <meta name="author" content="Chris Blendermann" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="header">
      <h1>TIC TAC TOE</h1>
      <h4>by Chris Blendermann</h4>
    </div>
    <div class="game">
      <div class="info">
        <h3 class="versus">Player 1 vs. Player 2</h3>
        <h3 class="output">This is the default status text.</h3>
        <button class="button">Begin Game</button>
        <span
          ><h3>Winners:</h3>
          <h3 class="winners"></h3
        ></span>
      </div>
      <div class="board">
        <div class="cell A 1">
          <h3>A1</h3>
        </div>

        <div class="cell A 2">
          <h3>A2</h3>
        </div>

        <div class="cell A 3">
          <h3>A3</h3>
        </div>

        <div class="cell B 1">
          <h3>B1</h3>
        </div>

        <div class="cell B 2">
          <h3>B2</h3>
        </div>

        <div class="cell B 3">
          <h3>B3</h3>
        </div>

        <div class="cell C 1">
          <h3>C1</h3>
        </div>

        <div class="cell C 2">
          <h3>C2</h3>
        </div>

        <div class="cell C 3">
          <h3>C3</h3>
        </div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
